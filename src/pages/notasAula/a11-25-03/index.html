<!DOCTYPE html>

<head>

    <title>Flex Box</title>

            <p>2</p>
        </div>

        <div class="internas" id="3">
            <p>3</p>
        </div>

        <div class="internas5">3</div>

        <div class="internas6">1</div>

</html>
