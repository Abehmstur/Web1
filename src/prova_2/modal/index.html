<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Alert</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Formulário de Cadastro</h1>
        </div>
        <div id="formulario">
            <form action="#"  id="formulario-1">
                <label >Nome</label>
                <input class="inputs" type="text" id="name" maxlength="100" name="_name" value="" placeholder="nome completo"><br>
                <label >CPF <span style="font-size: 18px; color: red; font-weight: bold;">*</span></label>
                <input class="inputs" maxlength="20" type="text" id="cpf" name="_cpf" value="" placeholder="apenas números"><br>
                <label >Data de Nascimento</label><br>
                <input style="width: 20%; font-size: large; font-family: Arial, Helvetica, sans-serif;" class="inputs" type="date" id="data_nascimento" name="_data_nascimento" value=""><br>
                <label >Email</label>
                <input class="inputs" maxlength="100" type="email" id="email" name="_email" value="" placeholder="seu email"><br><br>
                <div class="botao">
                    <input type="submit" class="btnForm" value="Cadastrar" id="cadastrar"><br>
                    <input type="reset" class="btnForm" value="Limpar">
                    <input type="button" class="btnForm" id="btnListar" value="Listar Contatos">
                    <input type="button" class="btnForm" id="btnBuscar" value="Buscar Contato" onclick="document.getElementById('divBusca').style.display = 'block';">
                </div>
                <!-- Div para buscar por cpf -->
                <div id="divBusca" style="display: none">
                    <br>
                    <h3 style="background-color: #016e4c; color: white; padding: 0.3%; border-radius: 0.4rem;">Buscar</h3>
                    <label id="lb_cpf" style="font-size: 13px;" >Buscar por cpf:</label>
                    <input class="inputs" style="width: 20%;" maxlength="20" type="text" id="ib_cpf" name="_name" value="" placeholder="qual CPF quer buscar?">
                    <input type="button" style="width: 10%;" class="btnForm" id="btnBuscarCpf" value="Buscar">
                </div>
                <p style="font-size: 12px;">Campos com ( <span style="font-size: 16px; color: red; font-weight: bold;"> * </span> ) são obrigatórios.</p>
            </form><br>
        </div>
            <!-- Modal de Alerta -->
        <div id="modalDeAlerta" class="modal">
            <div class="modal-content">
                <span class="fecharModal">&times;</span>
                <p>Cadastro realizado com sucesso!</p>
            </div>
        </div>

        <!-- Div para listar as pessoas -->
        <div id="listaPessoas" style="display: none; background-color: #016e4c; border-radius: 1rem; padding: 1%; margin-top: 2%;">
            <h2 style="color: white;">Pessoas Cadastradas</h2>
            <div style="background-color: #89a59d; color: white; border-radius: 0.5rem; padding: 0.5%;" id="listagem">
            </div>
        </div>

    </div>

<script src="index.js">
</script>

</body>
</html>
