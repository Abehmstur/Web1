<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Barros e William Oliveira (Big Boss)">


    <!-- JQUERY IMPORT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- IMPORT CSS -->
     <link rel="stylesheet" href="../style/paginaDeLogin.css">

    <script src="../scripts/service.js"></script>

    <title>Login Page</title>
</head>
<body>
    <!-- corpo modelo de todas as páginas -->

        <div class="header">
            <div class="nav">
                <!-- Login não há Nav -->
            </div>
        </div>
        <div class="section">
            <div class="loginHome">
                <img src="../img/logoMW2.jpeg" alt="logo site mw importados">

                    <label for="login">Usuário:</label>
                    <br>
                    <input id="login" type="text">

                    <br>
                    <input id="senha" type="password">
                    <br><br>
                </form>
                <button id="loginButton" onclick="realizarLogin()">Entrar</button>
            </div>
        </div>
        <div class="footer">
            <!-- content -->
             <p> ₢ MW Imports - Web I - 2024</p>
