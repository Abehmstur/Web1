<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Barros e William Oliveira (Big Boss)">


    <!-- JQUERY IMPORT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="../style/paginaDeCadastro.css">

    <script src="../scripts/service.js"></script>

    <style>
        #airbagDiv {
            display: none;
        }
    </style>

    <style>
        #cilindradasDiv {
            display: none;
        }
    </style>

    <title>Cadastro Page</title>
</head>
<body>
    <!-- corpo modelo de todas as páginas -->
    <div class="container">
        <div class="header">
            <div class="nav">
                <!-- content -->
            </div>
        </div>
        <div class="section">
            <div class="crudCarro">
                <img src="../img/logoMW2.jpeg" alt="logo site mw importados">

                <h1>Cadastrar Veículos</h1>

                <div class="formulario">
                    <form id="form" class="mb-4">

                        <label for="marca">Marca:</label>
                        <br>
                        <input id="marca" type="text">
                        <br><br>
                        <label for="modelo">Modelo:</label>
                        <br>
                        <input id="modelo" type="text">
                        <br><br>
                        <label for="anoFabricacao">Ano de fabricação:</label>
                        <br>
                        <input id="anoFabricacao" type="number">
                        <br><br>
                        <label for="cor">Cor:</label>
                        <br>
                        <input id="cor" type="text">
                        <br><br>
                        <label for="tipo">Tipo:</label>
                        <br>
                        <input id="tipo" type="text">
                        <br><br>
                        <label for="quilometragem">Quilometragem:</label>
                        <br>
                        <input id="quilometragem" type="text">
                        <br><br>
                        <label for="qtdPortas">Quantidade de portas:</label>
                        <br>
                        <input id="qtdPortas" type="text" onchange="toggleAtributo()">
                        <br><br>
                        <label for="preco">Preço:</label>
                        <br>
                        <input id="preco" type="number">
                        <br><br>
                        
                        <div id="airbagDiv">
                            <label for="airbag">Airbag: </label>
                            <input id="airbag" type="checkbox">
                            <br><br>
                        </div>
        
                        <div id="cilindradasDiv">
                            <label for="cilindradas">Cilindradas:</label>
                            <br>
                            <input id="cilindradas" type="number">
                            <br><br>
                        </div>
        
                    </form>
                </div>

                <div class="buttons">
                    <button id="voltarBtn" onclick="paginaDeMenu()">Voltar</button>
                    <button id="cadastrarBtn" onclick="cadastrarVeiculo()">Cadastrar</button>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <!-- content -->
            <p> ₢ MW Imports - Web I - 2024</p>
        </div>
    </div>
    
</body>
</html>
